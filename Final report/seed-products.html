        function log(message, type = 'info') {

            const item = document.createElement('div');

            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(item);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress() {
            doneCount++;
            document.getElementById('doneCount').textContent = doneCount;
            const percent = (doneCount / totalCount) * 100;
            document.getElementById('progressFill').style.width = `${percent}%`;
        }

        async function seedProducts() {
            const btn = document.getElementById('seedBtn');
            btn.disabled = true;
            btn.textContent = 'â³ Seeding...';

            log('Starting seed process...', 'info');
            log(`Total products to seed: ${totalCount}`, 'info');

            // Also create settings/tables document
            try {
                await db.collection('settings').doc('tables').set({
                    count: 10,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                log('âœ… Created settings/tables with count: 10', 'success');
            } catch (err) {
                log('âŒ Failed to create settings/tables: ' + err.message, 'error');
            }

            // Seed each product
            for (let i = 0; i < products.length; i++) {
                const product = products[i];
                try {
                    await db.collection('products').add({
                        ...product,
                        available: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    log(`âœ… ${product.name.vi}`, 'success');
                    updateProgress();
                } catch (err) {
                    log(`âŒ Failed: ${product.name.vi} - ${err.message}`, 'error');
                }
            }
